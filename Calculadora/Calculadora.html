<!DOCTYPE html><!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylecalc2.css" />
    <title>Document</title>
    <script src="./calculadora.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>
      <div class="card" id="calculadora">
        <div class="card-header">
          <p id="display" class="m-1">0</p>
        </div>

        <main>
          <button
            id="btn-ac"
            type="button"
            class="btn btn-light btn-block btn-text"
          >
            AC
          </button>
          <!-- Primeira linha, do numero 7 ao numero 9 -->
          <div class="card-body row">
            <button
              id="btn-7"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              7
            </button>
            <button
              id="btn-8"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              8
            </button>
            <button
              id="btn-9"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              9
            </button>
            <button
              id="btn-divide"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              /
            </button>
          </div>
          <!-- Fim da primeira linha, do numero 7 ao numero 9 -->

          <!-- Primeira linha, do numero 4 ao numero 6 -->
          <div class="card-body row">
            <button
              id="btn-4"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              4
            </button>
            <button
              id="btn-5"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              5
            </button>
            <button
              id="btn-6"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              6
            </button>
            <button
              id="btn-times"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              *
            </button>
          </div>
          <!-- Fim da primeira linha, do numero 4 ao numero 6 -->

          <!-- Primeira linha, do numero 1 ao numero 3 -->
          <div class="card-body row">
            <button
              id="btn-1"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              1
            </button>
            <button
              id="btn-2"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              2
            </button>
            <button
              id="btn-3"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              3
            </button>
            <button
              id="btn-plus"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              +
            </button>
          </div>
          <!-- Fim da primeira linha, do numero 1 ao numero 3 -->
          <div class="card-body row">
            <button
              id="btn-comma"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              .
            </button>
            <button
              id="btn-0"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              0
            </button>
            <button
              id="btn-result"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              =
            </button>
            <button
              id="btn-minus"
              type="button"
              class="btn btn-light btn-block btn-text"
            >
              -
            </button>
          </div>
          <!-- Fim da primeira linha, do numero 1 ao numero 3 -->
        </main>
      </div>
    </div>
     <footer>
<p>Criado por: @Fl√°via P Fonseca </p>
    </footer>
  </body>
</html>
